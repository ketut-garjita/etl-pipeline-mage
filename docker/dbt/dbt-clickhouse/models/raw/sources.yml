version: 2

sources:
  - name: supply_chain
    schema: supply_chain
    tables:
      - name: raw_customer
        description: "Raw customer data"
        columns:
          - name: "Customer Id"
            description: "Unique customer identifier"
          - name: "Customer Email"
            description: "Customer email address"
          - name: "Customer Fname"
            description: "Customer first name"
          - name: "Customer Lname"
            description: "Customer last name"
          - name: "Customer Segment"
            description: "Customer segment classification"
          - name: "Customer City"
            description: "Customer city"
          - name: "Customer Country"
            description: "Customer country"
          - name: "Customer State"
            description: "Customer state"
          - name: "Customer Street"
            description: "Customer street address"
          - name: "Customer Zipcode"
            description: "Customer zipcode"
          - name: "Ingestion_Time"
            description: "Timestamp when data was ingested"

      - name: raw_department
        description: "Raw department data"
        columns:
          - name: "Department Id"
            description: "Unique department identifier"
          - name: "Department Name"
            description: "Department name"
          - name: "Market"
            description: "Market classification"
          - name: "Ingestion_Time"
            description: "Timestamp when data was ingested"

      - name: raw_location
        description: "Raw location data"
        columns:
          - name: "Order Zipcode"
            description: "Order zipcode"
          - name: "Order City"
            description: "Order city"
          - name: "Order State"
            description: "Order state"
          - name: "Order Region"
            description: "Order region"
          - name: "Order Country"
            description: "Order country"
          - name: "Latitude"
            description: "Latitude coordinate"
          - name: "Longitude"
            description: "Longitude coordinate"
          - name: "Ingestion_Time"
            description: "Timestamp when data was ingested"

      - name: raw_metadata
        description: "Raw metadata"
        columns:
          - name: "key"
            description: "Metadata key"
          - name: "offset"
            description: "Metadata offset"
          - name: "partition"
            description: "Metadata partition"
          - name: "time"
            description: "Metadata time"
          - name: "topic"
            description: "Metadata topic"
          - name: "Ingestion_Time"
            description: "Timestamp when data was ingested"

      - name: raw_order
        description: "Raw order data"
        columns:
          - name: "Order Id"
            description: "Unique order identifier"
          - name: "Order date (DateOrders)"
            description: "Order date"
          - name: "Order Customer Id"
            description: "Customer ID for the order"
          - name: "Order Item Id"
            description: "Order item identifier"
          - name: "Product Card Id"
            description: "Product card identifier"
          - name: "Order Item Discount"
            description: "Discount amount for order item"
          - name: "Order Item Discount Rate"
            description: "Discount rate for order item"
          - name: "Order Item Product Price"
            description: "Product price for order item"
          - name: "Order Item Profit Ratio"
            description: "Profit ratio for order item"
          - name: "Order Item Quantity"
            description: "Quantity of order item"
          - name: "Sales per customer"
            description: "Sales amount per customer"
          - name: "Sales"
            description: "Total sales amount"
          - name: "Order Item Total"
            description: "Total amount for order item"
          - name: "Order Profit Per Order"
            description: "Profit per order"
          - name: "Order Status"
            description: "Status of the order"
          - name: "Department Id"
            description: "Department identifier"
          - name: "Ingestion_Time"
            description: "Timestamp when data was ingested"

      - name: raw_product
        description: "Raw product data"
        columns:
          - name: "Product Card Id"
            description: "Unique product card identifier"
          - name: "Product Category Id"
            description: "Product category identifier"
          - name: "Category Name"
            description: "Category name"
          - name: "Product Description"
            description: "Product description"
          - name: "Product Image"
            description: "Product image URL or path"
          - name: "Product Name"
            description: "Product name"
          - name: "Product Price"
            description: "Product price"
          - name: "Product Status"
            description: "Product status (active/inactive)"
          - name: "Ingestion_Time"
            description: "Timestamp when data was ingested"

      - name: raw_shipping
        description: "Raw shipping data"
        columns:
          - name: "Shipping date (DateOrders)"
            description: "Shipping date"
          - name: "Days for shipping (real)"
            description: "Actual days for shipping"
          - name: "Days for shipment (scheduled)"
            description: "Scheduled days for shipment"
          - name: "Shipping Mode"
            description: "Mode of shipping"
          - name: "Delivery Status"
            description: "Delivery status"
          - name: "Ingestion_Time"
            description: "Timestamp when data was ingested"

